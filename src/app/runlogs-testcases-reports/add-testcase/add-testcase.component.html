


<div class="card mb-4">

    <div *ngIf="emptyForm" class="alert alert-danger alert-dismissible fade show" role="alert">
        The Form fields are <strong>Empty!!</strong> 
         <button type="button" (click)="closeEmptyFormAlert()" class="close" data-dismiss="alert" aria-label="Close">
           <span aria-hidden="true">&times;</span>
         </button>
    </div>

    <div *ngIf="successful" class="alert alert-success alert-dismissible fade show" role="alert">
        Test Case has been added <strong>Successfully!!</strong> 
         <button type="button" (click)="closeSuccessfulAlert()" class="close" data-dismiss="alert" aria-label="Close">
           <span aria-hidden="true">&times;</span>
         </button>
      </div>

    <h6 class="card-header">
      Add Test Case
    </h6>
    <div class="card-body">
      <form class="form" [formGroup]="addTestCaseForm" (ngSubmit)="onSubmit()">
        <div class="form-group row">
            <label class="col-form-label col-sm-2 text-sm-right">Title</label>
            <div class="col-sm-10">
              <input type="text" formControlName="title" class="form-control" placeholder="Test Case Name">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-form-label col-sm-2 text-sm-right">Assigned to ID</label>
            <div class="col-sm-10">
              <input type="text" formControlName="assigned_to_id" class="form-control" placeholder="Storeking ID">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-form-label col-sm-2 text-sm-right">Assigned to</label>
            <div class="col-sm-10">
              <input type="text" formControlName="assigned_to_name" class="form-control" placeholder="Name">
            </div>
        </div>

        <div class="form-group row">
          <label class="col-form-label col-sm-2 text-sm-right">Description</label>
          <div class="col-sm-10">
            <textarea class="form-control" formControlName="descriptions" placeholder="Description on test case"></textarea>
          </div>
        </div>

        <div class="form-group row" [ngClass]="{ 'has-error': addTestCaseForm.get('status').errors && (addTestCaseForm.get('status').touched || addTestCaseForm.get('status').dirty)}">
            <label class="col-form-label col-sm-2 text-sm-right">Status</label>
            <div class="col-sm-10">
                <select class="form-control" formControlName="status" id="status">
                    <option value="" disabled selected hidden>status here</option>
                    <option *ngFor="let status of statuses" [ngValue]="status" >{{ status}}</option>
                    <span class="help-block" style="color: red; font-weight:200;" *ngIf="addTestCaseForm.get('status').errors && (addTestCaseForm.get('status').touched || addTestCaseForm.get('status').dirty)">
                        <span *ngIf="addTestCaseForm.get('status').errors.required">
                            *Status is Required
                        </span> 
                    </span>		
                </select>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-form-label col-sm-2 text-sm-right">Attachment</label>
            <div class="col-sm-10">
                <input type="file" class="form-control" formControlName="attachment" placeholder="Attachment">
            </div>
        </div>

         <div class="form-group row">
          <div class="col-sm-10 ml-sm-auto">
            <button type="submit"  class="btn btn-primary">Add</button> <!--(click)="onSubmit()"-->
          </div>
        </div>
      </form>
    </div>
  </div>
