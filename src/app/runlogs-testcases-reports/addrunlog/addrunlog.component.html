


<div class="card mb-4">

    <div *ngIf="emptyForm" class="alert alert-danger alert-dismissible fade show" role="alert">
        The Form fields are <strong>Empty!!</strong> 
         <button type="button" (click)="closeEmptyFormAlert()" class="close" data-dismiss="alert" aria-label="Close">
           <span aria-hidden="true">&times;</span>
         </button>
    </div>

    <div *ngIf="successful" class="alert alert-success alert-dismissible fade show" role="alert">
        Runlog has been added <strong>Successfully!!</strong> 
         <button type="button" (click)="closeSuccessfulAlert()" class="close" data-dismiss="alert" aria-label="Close">
           <span aria-hidden="true">&times;</span>
         </button>
      </div>

    <h6 class="card-header">
      Add Runlog
    </h6>
    <div class="card-body">
      <form class="form" [formGroup]="addRunlogForm" (ngSubmit)="onSubmit()">
        <div class="form-group row">
            <label class="col-form-label col-sm-2 text-sm-right">Runlog</label>
            <div class="col-sm-10">
              <input type="text" formControlName="run_log" class="form-control" placeholder="Runlog Count">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-form-label col-sm-2 text-sm-right">Test Cases Passed</label>
            <div class="col-sm-10">
              <input type="text" formControlName="test_case_passed" class="form-control" placeholder="Test cases Passed">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-form-label col-sm-2 text-sm-right">Test Cases Failed</label>
            <div class="col-sm-10">
              <input type="text" formControlName="test_case_failed" class="form-control" placeholder="Test cases Failed">
            </div>
        </div>

        <div class="form-group row">
          <label class="col-form-label col-sm-2 text-sm-right">Comments</label>
          <div class="col-sm-10">
            <textarea class="form-control" formControlName="comment" placeholder="Comments"></textarea>
          </div>
        </div>

        <div class="form-group row">
            <label class="col-form-label col-sm-2 text-sm-right">Attachments</label>
            <div class="col-sm-10">
                <input type="file" class="form-control" formControlName="image_or_attachment">
            </div>
        </div>

         <div class="form-group row">
          <div class="col-sm-10 ml-sm-auto">
            <button type="submit"  class="btn btn-primary">Add</button> <!--(click)="onSubmit()"-->
          </div>
        </div>
      </form>
    </div>
  </div>
