

<div class="card mb-4">

  <div *ngIf="emptyForm" class="alert alert-danger alert-dismissible fade show" role="alert">
    The Form fields are <strong>Empty!!</strong> 
     <button type="button" (click)="closeEmptyFormAlert()" class="close" data-dismiss="alert" aria-label="Close">
       <span aria-hidden="true">&times;</span>
     </button>
  </div>

  <div *ngIf="successful" class="alert alert-success alert-dismissible fade show" role="alert">
    The Project has been added <strong>Successfully!!</strong> 
     <button type="button" (click)="closeSuccessfulAlert()" class="close" data-dismiss="alert" aria-label="Close">
       <span aria-hidden="true">&times;</span>
     </button>
  </div>

    <h6 class="card-header">
      Add Project
    </h6>
    <div class="card-body">
      <form class="form" [formGroup]="addProjectForm" (ngSubmit)="onSubmit()">
        <div class="form-group row">
            <label class="col-form-label col-sm-2 text-sm-right">Project Name</label>
            <div class="col-sm-10">
              <input type="text" formControlName="projectName" class="form-control" placeholder="Project Name">
            </div>
        </div>

        <div class="form-group row"> <!-- [ngClass]="{ 'has-error': addUserForm.get('priority').errors && (addUserForm.get('priority').touched || addUserForm.get('priority').dirty)}" -->
            <label class="col-form-label col-sm-2 text-sm-right">Handled by</label>
            <div class="col-sm-10">
            <select class="form-control" formControlName="id" id="name">
                <option value="" disabled selected hidden>Select Name</option>
                <option *ngFor="let originalUserData of originalUsersData" [ngValue]="originalUserData._id" >{{ originalUserData.fName}} {{ originalUserData.lName}}</option>
            </select>
            </div>
        </div>


        <div class="form-group row">
          <label class="col-form-label col-sm-2 text-sm-right">Description</label>
          <div class="col-sm-10">
            <textarea class="form-control" formControlName="description" placeholder="Description"></textarea>
          </div>
        </div>

        <div class="form-group row">
            <label class="col-form-label col-sm-2 text-sm-right">Start Date</label>
              <div class="input-group col-sm-10">
                <input class="form-control" placeholder="yyyy-mm-dd" formControlName="fromDate"
                  ngbDatepicker [dayTemplate]="t" outsideDays="hidden" [startDate]="fromDate!" tabindex="-1"
                  [placement]="isRTL ? 'bottom-left' : 'bottom-right'"
                  #d1="ngbDatepicker">
                  <div class="input-group-append">
                    <button class="input-group-text calendar" [disabled]="disabled" (click)="d1.toggle()" type="button">
                      <span class="ion ion-md-calendar" style="cursor: pointer;"></span>
                    </button>
                  </div>
              </div>
        </div>

        <div class="form-group row">
          <label class="col-form-label col-sm-2 text-sm-right">End Date</label>
            <div class="input-group col-sm-10">
              <input class="form-control" placeholder="yyyy-mm-dd" formControlName="toDate"
                ngbDatepicker
                [placement]="isRTL ? 'bottom-left' : 'bottom-right'"
                #d2="ngbDatepicker">
                <div class="input-group-append">
                  <button class="input-group-text calendar" [disabled]="disabled" (click)="d2.toggle()" type="button">
                    <span class="ion ion-md-calendar" style="cursor: pointer;"></span>
                  </button>
                </div>
            </div>
      </div>

         <div class="form-group row">
          <div class="col-sm-10 ml-sm-auto">
            <button type="submit"  class="btn btn-primary">Add</button> <!--(click)="onSubmit()"-->
          </div>
        </div>
      </form>
    </div>
  </div>
