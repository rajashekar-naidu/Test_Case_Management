

<div class="card mb-4">
    <h6 class="card-header">
      Add Project
    </h6>
    <div class="card-body">
      <form class="form" [formGroup]="addProjectForm" (ngSubmit)="onSubmit()">
        <div class="form-group row">
            <label class="col-form-label col-sm-2 text-sm-right">Project Name</label>
            <div class="col-sm-10">
              <input type="text" formControlName="projectName" class="form-control" placeholder="Project Name">
            </div>
        </div>

        <div class="form-group row"> <!-- [ngClass]="{ 'has-error': addUserForm.get('priority').errors && (addUserForm.get('priority').touched || addUserForm.get('priority').dirty)}" -->
            <label class="col-form-label col-sm-2 text-sm-right">Handled by</label>
            <div class="col-sm-10">
            <select class="form-control" formControlName="name" id="name">
                <option value="" disabled selected hidden>Select Name</option>
                <option *ngFor="let selectOption of selectOptions" [ngValue]="selectOption.label" >{{ selectOption.label}}</option>
                <!-- <span class="help-block" style="color: red; font-weight:200;" *ngIf="addUserForm.get('role').errors && (addUserForm.get('role').touched || addUserForm.get('role').dirty)">
                    <span *ngIf="addUserForm.get('role').errors.required">
                        *Role is Required
                    </span> 
                </span>		 -->
            </select>
            </div>
        </div>


        <div class="form-group row">
          <label class="col-form-label col-sm-2 text-sm-right">Description</label>
          <div class="col-sm-10">
            <textarea class="form-control" formControlName="description" placeholder="Description"></textarea>
          </div>
        </div>

        <div class="form-group row">
            <label class="col-form-label col-sm-2 text-sm-right">Start Date</label>
              <div class="input-group col-sm-10">
                <input class="form-control" placeholder="yyyy-mm-dd" formControlName="startDate"
                  ngbDatepicker
                  [placement]="isRTL ? 'bottom-left' : 'bottom-right'"
                  #d1="ngbDatepicker">
                  <div class="input-group-append">
                    <button class="input-group-text" [disabled]="disabled" (click)="d1.toggle()" type="button">
                      <span class="ion ion-md-calendar" style="cursor: pointer;"></span>
                    </button>
                  </div>
              </div>
        </div>

        <div class="form-group row">
          <label class="col-form-label col-sm-2 text-sm-right">End Date</label>
            <div class="input-group col-sm-10">
              <input class="form-control" placeholder="yyyy-mm-dd" formControlName="endDate"
                ngbDatepicker
                [placement]="isRTL ? 'bottom-left' : 'bottom-right'"
                #d2="ngbDatepicker">
                <div class="input-group-append">
                  <button class="input-group-text" [disabled]="disabled" (click)="d2.toggle()" type="button">
                    <span class="ion ion-md-calendar" style="cursor: pointer;"></span>
                  </button>
                </div>
            </div>
      </div>


        <!-- <div class="form-group row">
            <label class="col-form-label col-sm-2 text-sm-right">End Date</label>
            <div class="col-sm-10">
                <custom-daterange-picker [(ngModel)]="endDate"></custom-daterange-picker>
            </div>
        </div> -->

         <div class="form-group row"> <!-- [ngClass]="{ 'has-error': addUserForm.get('priority').errors && (addUserForm.get('priority').touched || addUserForm.get('priority').dirty)}" -->
            <label class="col-form-label col-sm-2 text-sm-right">Priority</label>
            <div class="col-sm-10">
            <select class="form-control" formControlName="priority" id="priority">
                <option value="" disabled selected hidden>Select Priority</option>
                <option *ngFor="let priority of priorities" [ngValue]="priority" >{{ priority}}</option>
                <!-- <span class="help-block" style="color: red; font-weight:200;" *ngIf="addUserForm.get('role').errors && (addUserForm.get('role').touched || addUserForm.get('role').dirty)">
                    <span *ngIf="addUserForm.get('role').errors.required">
                        *Role is Required
                    </span> 
                </span>		 -->
            </select>
            </div>
        </div>

        <div class="form-group row">
          <div class="col-sm-10 ml-sm-auto">
            <button type="submit"  class="btn btn-primary">Add</button> <!--(click)="onSubmit()"-->
          </div>
        </div>
      </form>
    </div>
  </div>
