

<h4 class="font-weight-bold py-3 mb-4">
    Edit Feature <span class="text-muted">#{{featureCode}}</span>
  </h4>
  
  
  <div *ngIf="editSuccessFul" class="alert alert-success alert-dismissible fade show" role="alert">
      The Feature has Been editted <strong>Successfully!!</strong> 
       <button type="button" (click)="editSuccessFulAlert()" class="close" data-dismiss="alert" aria-label="Close">
         <span aria-hidden="true">&times;</span>
       </button>
  </div>  
  
  <div *ngIf="editFailure" class="alert alert-danger alert-dismissible fade show" role="alert">
      The Feature has <strong>Failed</strong> to get Updated!!.
       <button type="button" (click)="editFailureAlert()" class="close" data-dismiss="alert" aria-label="Close">
         <span aria-hidden="true">&times;</span>
       </button>
  </div>  
  
  <div *ngIf="emptyForm" class="alert alert-danger alert-dismissible fade show" role="alert">
      The Form fields are <strong>Empty!!</strong> 
       <button type="button" (click)="closeEmptyFormAlert()" class="close" data-dismiss="alert" aria-label="Close">
         <span aria-hidden="true">&times;</span>
       </button>
  </div>
  
  
  <ngb-tabset class="nav-tabs-top">
    <ngb-tab title="Edit">
      <ng-template ngbTabContent>
  
  
      <div class="card-body pb-2">
          <form class="form" [formGroup]="editForm"> 
              <div class="form-group row " >
                  <label class="col-lg-3 col-form-label form-control-label">Feature Name</label>
                  <div class="col-lg-9">
                      <input type="text" formControlName="featureName" class="form-control" [value]="featureName" > 
                  </div>	
              </div>
              <div class="form-group row" >
                  <label class="col-lg-3 col-form-label form-control-label">Module Name</label>
                  <div class="col-lg-9">
                      <input  type="text" formControlName="moduleName" class="form-control" [value]="moduleName"> 
                  </div>	
              </div>
              <div class="form-group row" >
                  <label class="col-lg-3 col-form-label form-control-label">Modified By</label>
                  <div class="col-lg-9">
                      <input type="email" formControlName="modifiedBy" class="form-control" [value]="createdBy"> 
                  </div>		
              </div>
  
              <div class="form-group row">
                  <label class="col-lg-3 col-form-label form-control-label"></label>
                  <div class="col-lg-9"> 
                      <button type="submit"  style="float: right;" (click)="onSubmit()" class="btn btn-success mr-2">Save Changes</button> 
                      <button  style="float:right;" (click)="clear()" class="btn btn-danger mr-2">Clear</button> 
                  </div>
              </div>
          </form>
      </div>
  
      </ng-template>
    </ngb-tab>
  </ngb-tabset>
