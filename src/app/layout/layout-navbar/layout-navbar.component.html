<nav class="navbar navbar-expand-lg align-items-lg-center container-p-x" [ngClass]="currentBg()">

  <!-- Brand -->
  <a routerLink="/dashboard" class="navbar-brand">Test Case Management</a>

  <!-- Sidenav toggle -->
  <div class="navbar-nav align-items-lg-center mr-auto mr-lg-4" *ngIf="sidenavToggle">
    <a class="nav-item nav-link px-0 ml-2" href="javascript:void(0)" (click)="toggleSidenav()">
      <i class="ion ion-md-menu text-large align-middle"></i>
    </a>
  </div>

  <!-- Navbar toggle -->
  <button class="navbar-toggler" type="button" (click)="isExpanded = !isExpanded">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="navbar-collapse collapse flex-grow-1 text-right" [ngbCollapse]="!isExpanded">
    <div class="navbar-nav ml-auto flex-nowrap">

      <div ngbDropdown [placement]="isRTL ? 'bottom-right' : 'bottom-left'" class="d-inline-flex">
        <a class="btn btn-default dropdown-toggle"  role="button" href="javascript:void(0)"  ngbDropdownToggle>
          <span>
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
              <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
              <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
            </svg>
            <span>{{fName}}</span>
            <span>{{lName}}</span>
          </span>
        </a>
        <div ngbDropdownMenu [class.dropdown-menu-right]="isRTL" style="font-weight: 400;">
          <a class="dropdown-item" routerLink="/users/profile/{{uId}}">My Profile</a>
          <a class="dropdown-item" routerLink="/users/profile/activities/{{uId}}">My Activity</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="/logout" routerLink="login" (click)="getLoggedOut()">LogOut</a>
        </div>
      </div>
    </div>
  </div>  
</nav>

<div *ngIf="serverError" class="alert alert-danger alert-dismissible fade show" role="alert">
  The Server is not <strong>Responding!!.</strong> Please try again after some time!!
   <button type="button" (click)="closeServerAlert()" class="close" data-dismiss="alert" aria-label="Close">
     <span aria-hidden="true">&times;</span>
   </button>
 </div>
