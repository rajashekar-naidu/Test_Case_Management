
    <div class="col d-flex justify-content-center justify-content-center align-items-center">
  
        <!-- Form -->
        <div class="card col-sm-8" style="margin-top: 50px;">
          
      <div *ngIf="emptyForm" class="alert alert-danger alert-dismissible fade show" role="alert">
        The Form fields are <strong>Empty!!</strong> 
         <button type="button" (click)="closeEmptyFormAlert()" class="close" data-dismiss="alert" aria-label="Close">
           <span aria-hidden="true">&times;</span>
         </button>
    </div>

    <div *ngIf="sucessful" class="alert alert-success alert-dismissible fade show" role="alert">
        Designation has been <strong>Successfully</strong> assigned!!
         <button type="button" (click)="sucessfulChangeAlert()" class="close" data-dismiss="alert" aria-label="Close">
           <span aria-hidden="true">&times;</span>
         </button>
    </div>                      
            <h4 class="card-header display-4" style="font-size: larger;">
                Assign role
            </h4>
          <div class="p-sm-4">
            <form class="form" [formGroup]="assignRole" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label class="col-form-label col-sm-12 text-sm-left">Assigned By</label>
                    <div class="col-sm-12">
                      <input type="text" formControlName="module_prepared_by" class="form-control" placeholder="Your Name">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-form-label col-sm-12 text-sm-left">Tester Name</label>
                    <div class="col-sm-12">
                      <input type="text" formControlName="tester_name" class="form-control" placeholder="Name of the Tester">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-form-label col-sm-12 text-sm-left">Tester's StoreKing ID</label>
                    <div class="col-sm-12">
                      <input type="text" formControlName="tester_id" class="form-control" placeholder="Tester's ID">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-form-label col-sm-12 text-sm-left">Tester's Designation</label>
                    <div class="col-sm-12">
                      <input type="text" formControlName="designation" class="form-control" placeholder="Tester's Designation">
                    </div>
                </div>

                <button type="button" class="btn btn-primary btn-block" (click)="submit()">Assign Designation</button>
            </form>
       
          </div>
        </div>
        <!-- / Form -->
    
      </div>
