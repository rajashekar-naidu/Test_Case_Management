<div class="container py-3">
    <div class="row">
        <div class="mx-auto col-12">
                <div>
                    <div *ngIf="failedToGetDetails" class="alert alert-danger alert-dismissible fade show" role="alert">
                        Failed to get  <strong>User Details!!,</strong> Please try again after some time!!
                         <button type="button" (click)="failedToGetDetailsAlert()" class="close" data-dismiss="alert" aria-label="Close">
                           <span aria-hidden="true">&times;</span>
                         </button>
                    </div>      

                    <h4 class="mb-0 display-4 size">User Activity</h4>
                </div>
                <hr class="border-light m-0">
                <div>
                    <div class="d-flex justify-content-between align-items-center font-weight-bold py-3 mb-4">
                        <h5 class="display-4 size-small" ><span style="color: #2e323a;">Name: {{fName}} {{lName}}</span></h5>
                        <h5 class="display-4 size-small"><span style="color: #2e323a;">ID: {{uId}}</span> </h5>
                    </div>
                    <hr class="border-light m-0">
                    <div class="col-12">
                        <div class="d-flex justify-content-between align-items-centers font-weight-bold py-2 m-0">
                            <table class="table table-bordered table-hover col-12 m-1 small">
                                <thead >
                                    <tr class="color">
                                        <th scope="col">Action:</th>
                                        <th scope="col">Date:</th>
                                        <th scope="col">Time:</th>
                                    </tr>
                                </thead>
                                <tbody >
                                    <tr *ngFor="let logDetailById of logDetailsById">
                                        <td>{{logDetailById.user_activities[0].Action}}</td> 
                                        <td>{{logDetailById.user_activities[0].date}}</td> 
                                        <td>{{logDetailById.user_activities[0].time}}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>  
                    </div>
                    <hr class="border-light m-0">
                </div>
        </div>
    </div>
</div>
