<h4 class="font-weight-bold py-3 mb-4">
  Edit user <span class="text-muted">#{{uId}}</span>
</h4>


<div *ngIf="editSuccessFul" class="alert alert-success alert-dismissible fade show" role="alert">
    The User Profile has Been editted <strong>Successfully!!</strong> 
     <button type="button" (click)="editSuccessFulAlert()" class="close" data-dismiss="alert" aria-label="Close">
       <span aria-hidden="true">&times;</span>
     </button>
</div>  

<div *ngIf="editFailure" class="alert alert-danger alert-dismissible fade show" role="alert">
    The User Profile has <strong>Failed</strong> to get Updated!!.
     <button type="button" (click)="editFailureAlert()" class="close" data-dismiss="alert" aria-label="Close">
       <span aria-hidden="true">&times;</span>
     </button>
</div>  


<ngb-tabset class="nav-tabs-top">
  <ngb-tab title="Account">
    <ng-template ngbTabContent>


    <div class="card-body pb-2">
        <form class="form" [formGroup]="editForm" (ngSubmit)="onSubmit()"> 
            <div class="form-group row " [ngClass]="{ 'has-error': editForm.get('fName').errors && (editForm.get('fName').touched || editForm.get('fName').dirty)}">
                <label class="col-lg-3 col-form-label form-control-label">First name</label>
                <div class="col-lg-9">
                    <input type="text" formControlName="fName" class="form-control" [value]="fName" [readonly]="editProfile"> 
                </div>
                <span class="help-block" style="color: red; font-weight:200;" *ngIf="editForm.get('fName').errors && (editForm.get('fName').touched || editForm.get('fName').dirty)">
                    <span *ngIf="editForm.get('fName').errors.required">
                        *First Name is Required
                    </span> 
                </span>	
            </div>
            <div class="form-group row" [ngClass]="{ 'has-error': editForm.get('lName').errors && (editForm.get('lName').touched || editForm.get('lName').dirty)}">
                <label class="col-lg-3 col-form-label form-control-label">Last name</label>
                <div class="col-lg-9">
                    <input  type="text" formControlName="lName" class="form-control" [value]="lName" [readonly]="editProfile"> 
                </div>
                <span class="help-block" style="color: red; font-weight:200;" *ngIf="editForm.get('lName').errors && (editForm.get('lName').touched || editForm.get('lName').dirty)">
                    <span *ngIf="editForm.get('lName').errors.required">
                        *Last Name is Required
                    </span> 
                </span>	
            </div>
            <div class="form-group row" [ngClass]="{ 'has-error': editForm.get('email').errors && (editForm.get('email').touched || editForm.get('email').dirty)}">
                <label class="col-lg-3 col-form-label form-control-label">Email</label>
                <div class="col-lg-9">
                    <input type="email" formControlName="email" class="form-control" [value]="email" [readonly]="editProfile"> 
                </div>
                <span class="help-block" style="color: red; font-weight:200;" *ngIf="editForm.get('email').errors && (editForm.get('email').touched || editForm.get('email').dirty)">
                    <span *ngIf="editForm.get('email').errors.required">
                        *Email is Required
                    </span> 
                    <span *ngIf="editForm.get('email').errors.email">
                        *please enter a valid email address
                    </span>
                </span>		
            </div>
            <div>
                <a class="small" style="float: right;" routerLink="/users/profile/edit/password/{{uId}}">Reset password</a>
            </div>

            <div class="form-group row">
                <label class="col-lg-3 col-form-label form-control-label"></label>
                <div class="col-lg-9">
                    <button type="submit" *ngIf="editProfile" (click)="toggleEdit()" class="btn btn-primary">Edit Profile</button>
                    <button type="submit" *ngIf="!editProfile" (click)="onSubmit()" (click)="toggleEdit()" class="btn btn-success">Save Changes</button> 
                </div>
            </div>
        </form>
    </div>

    </ng-template>
  </ngb-tab>
</ngb-tabset>
